<!-- <div class="container"> -->
  <form [formGroup]="uploadForm">
    <div class="row">
      <div class="col-md-6 form-group">
        <label for="file">Choose Your File</label>
        <input type="file" id="file" (change)="upload($event)" accept=".csv,.xlsx,.xls,.xlx" formControlName="file" required/>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="startRow">Starting Row</label>
          <input id="startRow"  min="1" (change)="rowChange()" value="1" type="number" formControlName="startingRow" required>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="startColumn">Starting Row</label>
          <input id="startColumn" min="1" (change)="colChange()" value="1" type="number" formControlName="startingColumn" required>
        </div>
      </div>
    </div>
    <div class="tableContainer" *ngIf="uploadForm.valid">
        <label *ngIf="showCaseData" >Display of the first 5 rows and columns to define the starting rows and columns</label>
        <table class="table table-striped table-bordered table-hover table-responsive">
          <tbody>
              <tr *ngFor="let row of showCaseData">
                <td *ngFor="let col of row" >
                  {{col}}
                </td>
              </tr>
          </tbody>
        </table>
    </div>
    <div class="col-md-12">
        <button [disabled]="!uploadForm.valid" (click)="uploadFile()" >Upload</button>
    </div>
  </form>
<!-- </div> -->
